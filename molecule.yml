---
ansible:
  verbose: v
  playbook: tests/playbook.yml
  diff: True

molecule:
  testinfra_dir: tests
  ansible_config_template: ansible.cfg

vagrant:
  providers:
  - name: virtualbox
    type: virtualbox
  platforms:
  - name: openbsd56
    box: tmatilai/openbsd-5.6
  - name: openbsd60
    box: kaorimatz/openbsd-6.0-amd64
  - name: trusty
    box: ubuntu/trusty64
  - name: xenial
    box: ubuntu/xenial64
  - name: jessie
    box: debian/jessie64
  instances:
  - name: ansible-role-python27
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
  - 'vbguest.auto_update = false'
  - 'landrush.enabled = false'
  - 'landrush_ip.override = false'
